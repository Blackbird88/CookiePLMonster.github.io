<!-- Portfolio Grid Section -->

<div class="portfolio-grid">
    {% for item in site.portfolio reversed %}
    <div class="portfolio-cell">
        <a href="{{ site.baseurl }}{{ item.url }}" class="portfolio-link" data-keyboard="true">
            <div class="caption" title="{{ item.title }}">
                <div class="caption-content">
                    <img src="{{ site.baseurl }}/{{ item.image | replace: "/thumb/", "/thumb/hover/" | replace: ".jpg", ".png" }}" class="" alt="">
                </div>
            </div>
            <img src="{{ site.baseurl }}/{{ item.image }}" class="" alt="">
        </a>
    </div>
    {% endfor %}
</div>
